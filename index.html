<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Calculator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2a557a;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
        }

        .title {
            font-size: 24px;
            margin: 0;
        }

        .nav-panel {
            display: flex;
            flex-direction: column;
            width: 20%;
            background-color: #7dc0cf;
            color: #fff;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            margin-top: 40px;
            /* Added margin to start below header */
            overflow-y: auto;
            box-sizing: border-box;
            border-radius: 10px;
            padding-top: 20px;
        }

        .toggle-btn {
            background-color: black;
            border: 5px;
            border-radius: 7px;
            border-color: blueviolet;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            text-align: left;
            margin: 5px 10px;
            outline: none;
            transition: background-color 0.3s;
        }

        .toggle-btn:hover {
            background-color: #444;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            margin-left: 20%;
            margin-top: 3%;
            width: 60%;
        }

        .form-container h3 {
            margin-top: 0;
        }

        .content-container {
            margin-left: 10%;
            width: 80%;
            margin-top: 2%;
        }

        .content-container>* {
            margin-bottom: 20px;
        }

        .form label {
            display: block;
            margin-bottom: 5px;
        }

        .form input {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }


        #pricePerKg {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 7px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .tic-checkbox input {
            margin-right: 2px;
            align-items: flex-start;
        }



        .result {
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
        }

        .totalresult {
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            margin-left: 22%;
        }

        .total-button {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
            margin-left: 22%;
            margin-right: 4%;
        }

        .calculatebutton {
            background-color: aqua;
        }

        .total-button:hover {
            background-color: #555;
        }


        @media (max-width: 767px) {
            .title {
                font-size: 18px;
            }

            .toggle-btn {
                font-size: 14px;
            }

            .form-container h3 {
                font-size: 18px;
            }

            .form label {
                font-size: 14px;
            }

            .form input {
                font-size: 14px;
            }

            .result,
            .totalresult {
                font-size: 14px;
            }

            .total-button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="title">Weight Calculator</div>
    </header>

    <div class="content-container">
        <nav class="nav-panel">
            <button class="toggle-btn">Flat Tray</button>
            <button class="toggle-btn">FRP Hanger</button>
            <button class="toggle-btn">Round Pipe Tray</button>
        </nav>

        <div class="content-container">
            <div class="form-container" id="form1">
                <h3>Flat Tray</h3>
                <form id="flatTrayForm" class="form">
                    <label for="length1">Length (mm):</label>
                    <input type="number" id="length1" name="length1" required oninput="calculateFlatTrayWeight()"><br>

                    <label for="width1">Width (mm):</label>
                    <input type="number" id="width1" name="width1" required oninput="calculateFlatTrayWeight()"><br>

                    <label for="height1">Height (mm):</label>
                    <input type="number" id="height1" name="height1" required oninput="calculateFlatTrayWeight()"><br>

                    <label for="thickness1">Thickness (mm):</label>
                    <input type="number" id="thickness1" name="thickness1" required
                        oninput="calculateFlatTrayWeight()"><br>

                    <label for="pricePerKg">Price per Kg (In Rs.):</label>
                    <input type="number" id="pricePerKg" oninput="calculateFlatTrayWeight()"><br>

                    <div class="tic-checkbox">
                        <input type="checkbox" id="motorMountingPlate" onchange="calculateSidePlateWeight()">
                        <label for="motorMountingPlate">Motor Mounting Plate (30 Kg weight increase)</label>
                    </div>

                    <div class="tic-checkbox">
                        <input type="checkbox" id="addRibs" onchange="calculateSidePlateWeight()">
                        <label for="addRibs">Add Ribs (30% of Side Plate Weight)</label>
                    </div>
                </form>
            </div>
            <div class="form-container" id="form2">
                <h3>Result Tab</h3>

                <div class="result">
                    <p>Flat Tray Weight (kg): <span id="flatWeightResultResult"></span></p>
                </div>

                <div class="result">
                    <p>Side Plate Weight (kg)(With Ribs): <span id="plateWeightResultResult"></span></p>
                </div>

                <div class="result">
                    <p>Total Weight (kg)(Flat Tray & Side Plate): <span id="totalWeightResult"></span></p>
                    <p>Total Cost: Rs. <span id="totalCostResult"></span></p> <!-- Display total cost -->
                </div>
            </div>

            <div class="form-container" id="form3" style="display:none;">
                <h3>FRP Hanger (Pair)</h3>
                <form id="frpHangerForm" class="form">
                    <label for="numberOfHangers">Number of FRP Hangers(Pair) :</label>
                    <input type="number" id="numberOfHangers" name="numberOfHangers" required><br>

                </form>

                <div class="result">
                    <p>Weight (kg): <span id="frpWeightResult"></span></p>
                </div>
            </div>

            <div class="form-container" id="form4" style="display:none;">
                <h3>Round Pipe Tray (Inner & Outer Radius)</h3>
                <form id="roundPipeTrayRadiusForm" class="form">
                    <label for="outerDiameter">Outer Diameter (mm):</label>
                    <input type="number" id="outerDiameter" name="outerDiameter" required><br>

                    <label for="thickness">Thickness (mm):</label>
                    <input type="number" id="thickness" name="thickness" required><br>

                    <label for="lengthPipeDiameter">Length (mm):</label>
                    <input type="number" id="lengthPipeDiameter" name="lengthPipeDiameter" required><br>



                </form>

                <div class="result">
                    <p>Weight (kg): <span id="pipeWeightDiameterResult"></span></p>
                </div>
            </div>


            <!-- Inside form6 (Clamf Wt) -->
            <div class="form-container" id="form6" style="display:none;">
                <h3>Clamp Weight</h3>
                <form id="clamfForm" class="form">

                    <label for="numClamps">Number of Clamps:</label>
                    <input type="number" id="numClamps" name="numClamps" required><br>

                    <!-- Add a result element for Clamf Weight -->
                    <div class="result">
                        <p>Clamp Weight (kg): <span id="clamfResult"></span></p>
                    </div>
                </form>
            </div>

        </div>

    </div>
    </div>

    <script>
        document.querySelector('.toggle-btn:nth-child(1)').addEventListener('click', function () {
            document.getElementById('form1').style.display = 'block';
            document.getElementById('form2').style.display = 'block';
            document.getElementById('form3').style.display = 'none';
            document.getElementById('form4').style.display = 'none';
            document.getElementById('form6').style.display = 'none';

            document.getElementById('totalWeightForm').style.display = 'block';
        });

        document.querySelector('.toggle-btn:nth-child(2)').addEventListener('click', function () {
            document.getElementById('form1').style.display = 'none';
            document.getElementById('form2').style.display = 'none';
            document.getElementById('form3').style.display = 'block';
            document.getElementById('form4').style.display = 'none';
            document.getElementById('form6').style.display = 'none';

            document.getElementById('totalWeightForm').style.display = 'none';
        });

        document.querySelector('.toggle-btn:nth-child(3)').addEventListener('click', function () {
            document.getElementById('form1').style.display = 'none';
            document.getElementById('form2').style.display = 'none';
            document.getElementById('form3').style.display = 'none';
            document.getElementById('form4').style.display = 'block';
            document.getElementById('form6').style.display = 'block';

            document.getElementById('totalWeightForm').style.display = 'none';
        });


        function calculateFlatTrayWeight() {
            var length = parseFloat(document.getElementById('length1').value) / 1000;
            var width = parseFloat(document.getElementById('width1').value) / 1000;
            var height = parseFloat(document.getElementById('height1').value) / 1000;
            var thickness = parseFloat(document.getElementById('thickness1').value);
            var pricePerKg = parseFloat(document.getElementById('pricePerKg').value);

            var weight = ((length * width) + (length * (2 * height)) + (width * height)) * thickness * 7.85;
            var wt2 = (0.12 * length + 0.06 * width) * thickness * 7.85;
            var totalWeight = weight + wt2;

            document.getElementById('flatWeightResultResult').textContent = totalWeight.toFixed(2);
            calculateTotalWeight();
            calculateSidePlateWeight();


            if (!isNaN(pricePerKg)) {
                var totalCost = totalWeight * pricePerKg;
                document.getElementById('totalCostResult').textContent = totalCost.toFixed(2);
            }
        }

        function calculateSidePlateWeight() {
            var flatTrayLength = parseFloat(document.getElementById('length1').value) / 1000;
            var length = flatTrayLength * 0.8; // Using 80% of flat tray length
            var thickness = parseFloat(document.getElementById('thickness1').value); // Using thickness from flat tray

            var widthMeters = (length / Math.sqrt(2)); // Since it's a 45-45-90 triangle, the other side is length divided by sqrt(2)
            var volume = length * widthMeters * thickness;

            var weight = volume * 7.85; // Assuming density of steel is 7.85 g/cmÂ³

            weight *= 2;

            var motorMountingPlateChecked = document.getElementById('motorMountingPlate').checked;
            var addRibsChecked = document.getElementById('addRibs').checked;

            if (addRibsChecked) {
                var sidePlateWeight = weight * 0.3; // 30% of Side Plate Weight
                weight += sidePlateWeight;
            }

            if (motorMountingPlateChecked) {
                weight += 30; // Adding 30 kg for motor mounting plate
            }

            document.getElementById('plateWeightResultResult').textContent = weight.toFixed(2);
            calculateTotalWeight();
        }




        function calculateFrpWeight() {
            var numberOfHangers = parseFloat(document.getElementById('numberOfHangers').value);
            var frpWeight = numberOfHangers * 1.3; // Weight of FRP Hanger in kg
            document.getElementById('frpWeightResult').textContent = frpWeight.toFixed(2);
            updateTotalWeight();
        }



        function calculatePipeWeight() {
            var outerDiameter = parseFloat(document.getElementById('outerDiameter').value) / 1000; // Convert to meters
            var thickness = parseFloat(document.getElementById('thickness').value) / 1000; // Convert to meters
            var lengthPipeDiameter = parseFloat(document.getElementById('lengthPipeDiameter').value) / 1000; // Convert to meters
            var numClamps = parseInt(document.getElementById('numClamps').value); // Get the number of clamps

            var innerDiameter = outerDiameter - 2 * thickness;

            var weight = Math.PI * ((Math.pow(outerDiameter / 2, 2) - Math.pow(innerDiameter / 2, 2)) * lengthPipeDiameter * 7850);

            document.getElementById('pipeWeightDiameterResult').textContent = weight.toFixed(2);
            updateTotalWeight();
            calculateTotalWeights();
        }

        function calculateClamfWeight() {
            var numClamps = parseInt(document.getElementById('numClamps').value); // Get the number of clamps
            var outerDiameter = parseFloat(document.getElementById('outerDiameter').value) / 1000; // Convert to meters
            var thickness = parseFloat(document.getElementById('thickness').value) / 1000; // Convert to meters

            var width = outerDiameter * Math.PI; // Calculate width
            var additionalWeight = (width * 100 * thickness * 7.85); // Calculate half of the additional weight

            var clamfWeight = additionalWeight * numClamps;

            document.getElementById('clamfResult').textContent = clamfWeight.toFixed(2);
            updateTotalWeight();
            calculateTotalWeights(); // Assuming you have an updateTotalWeight function
        }




        function calculateTotalWeight() {
            var flatWeight = parseFloat(document.getElementById('flatWeightResultResult').textContent);
            var plateWeight = parseFloat(document.getElementById('plateWeightResultResult').textContent);

            var totalWeight = flatWeight + plateWeight;

            document.getElementById('totalWeightResult').textContent = totalWeight.toFixed(2);
        }
        


        calculateTotalWeight()
        calculateFlatTrayWeight();
        calculateSidePlateWeight();

        document.getElementById('length1').addEventListener('input', calculateFlatTrayWeight);
        document.getElementById('width1').addEventListener('input', calculateFlatTrayWeight);
        document.getElementById('height1').addEventListener('input', calculateFlatTrayWeight);
        document.getElementById('thickness1').addEventListener('input', calculateFlatTrayWeight);

        document.getElementById('side1').addEventListener('input', calculateSidePlateWeight);
        document.getElementById('side2').addEventListener('input', calculateSidePlateWeight);
        document.getElementById('thicknessPlate').addEventListener('input', calculateSidePlateWeight);
        document.getElementById('addRibs').addEventListener('change', calculateSidePlateWeight);
        document.getElementById('motorMountingPlate').addEventListener('change', calculateSidePlateWeight);

        document.getElementById('numberOfHangers').addEventListener('input', calculateFrpWeight);

        document.getElementById('outerDiameter').addEventListener('input', calculatePipeWeight);
        document.getElementById('thickness').addEventListener('input', calculatePipeWeight);
        document.getElementById('lengthPipeDiameter').addEventListener('input', calculatePipeWeight);
        document.getElementById('numClamps').addEventListener('input', calculatePipeWeight);

        document.getElementById('numClamps').addEventListener('input', calculateClamfWeight);
        document.getElementById('outerDiameter').addEventListener('input', calculateClamfWeight);
        document.getElementById('thickness').addEventListener('input', calculateClamfWeight);

        document.getElementById('pricePerKg').addEventListener('input', calculateTotalCost);

    </script>
</body>

</html>
