<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SVTPL - Calculator</title>
    <link rel="stylesheet" href="CSS\style.css">
</head>

<body>
    <div id="nav-bar">
        <input id="nav-toggle" type="checkbox" />
        <div id="nav-header"><a id="nav-title">SVTPL</a>
            <label for="nav-toggle"><span id="nav-toggle-burger"></span></label>
            <hr />
        </div>
        <div id="nav-content">
            <div class="nav-button" onclick="showForm('flatTray')">Flat Tray</div>
            <div class="nav-button" onclick="showForm('hopper')">Hopper</div>
            <div class="nav-button" onclick="showForm('roundTray')">Round Tray</div>
            <div class="nav-button" onclick="showForm('frp')">FRP</div>
            <div class="nav-button" onclick="showForm('feederSelection')">Feeder Selection</div>
            <hr />
            <!-- <div class="nav-button"><i class="fas fa-gem"></i><span>Info</span></div> -->
            <div id="nav-content-highlight"></div>
        </div>
    </div>

    <!-- Flat Tray Form -->
    <div id="flatTray" class="form-container">
        <!-- Input Fields for Flat Tray -->
        <div class="input-section">
            <h2 id="heading">Flat Tray</h2>
            <label for="length">Length (mm)</label>
            <input type="number" id="length">
            <label for="width">Width (mm)</label>
            <input type="number" id="width">
            <label for="height">Height (mm)</label>
            <input type="number" id="height">
            <label for="thickness">Thickness (mm)</label>
            <input type="number" id="thickness">
            <label for="sidePlateThickness">Side Plate Thickness (mm)</label>
            <input type="number" id="sidePlateThickness">
            <button onclick="calculateFlatTrayWeight()">Calculate</button>
        </div>
        <!-- Reference Image and Results for Flat Tray -->
        <div class="result-container">
            <h2 id="heading">Flat Tray Reference Img</h2>
            <img src="IMG\Length.png" alt="Flat Tray Reference">
            <div class="result-content">
                <h2>Flat Tray Result</h2>
                <div class="result-label" id="flatTrayWeightLabel"></div>
                <div class="result-label" id="sidePlateWeightLabel"></div>
                <div class="result-label" id="mortarPlateRibsWeightLabel"></div>
                <div class="result-label" id="totalWeightLabel"></div>
            </div>
        </div>
    </div>

    <!-- Round Tray Form -->
    <div id="roundTray" class="form-container" style="display: none;">
        <!-- Input Fields for Round Tray -->
        <div class="input-section">
            <h2 id="heading">Round Tray</h2>
            <label for="diameter">Diameter (mm)</label>
            <input type="number" id="diameter">
            <label for="lengthRound">Length (mm)</label>
            <input type="number" id="lengthRound">
            <label for="thicknessRound">Thickness (mm)</label>
            <input type="number" id="thicknessRound">
            <label for="sidePlateThicknessRound">Side Plate Thickness (mm)</label>
            <input type="number" id="sidePlateThicknessRound">
            <label for="clamps">Number of Clamps</label>
            <input type="number" id="clamps">
            <button onclick="calculateRoundTrayWeight()">Calculate</button>
        </div>
        <!-- Reference Image and Results for Round Tray -->
        <div class="result-container">
            <!-- Add reference image for Round Tray -->
            <div class="result-content">
                <h2>Round Tray Result</h2>
                <div class="result-label" id="roundTrayWeightLabel"></div>
                <div class="result-label" id="roundSidePlateWeightLabel"></div>
                <div class="result-label" id="clampWeightLabel"></div>
                <div class="result-label" id="totalRoundTrayWeightLabel"></div>
            </div>
        </div>
    </div>

    <!-- Hopper Form -->
    <div id="hopper" class="form-container" style="display: none;">
        <!-- Input Fields for Hopper -->
        <div class="input-section">
            <h2 id="heading">Hopper</h2>
            <label for="length1">Inlet Length (C) (mm)</label>
            <input type="number" id="length1">

            <label for="width1">Inlet Width (D) (mm)</label>
            <input type="number" id="width1">

            <label for="height1">Inlet Height (H2) (mm)</label>
            <input type="number" id="height1">

            <label for="length2">Outlet Length (A) (mm)</label>
            <input type="number" id="length2">

            <label for="width2">Outlet Width (B) (mm)</label>
            <input type="number" id="width2">

            <label for="height2">Outlet Height (mm)</label>
            <input type="number" id="height2">

            <label for="height3"> Height (mm)</label>
            <input type="number" id="height3">

            <!-- Add more input fields as needed for Hopper form -->

            <button onclick="calculateHopperVolume()">Calculate</button>
        </div>
        <!-- Reference Image and Results for Hopper -->
        <div class="result-container">
            <h2 id="heading">Flat Tray Reference Img</h2>
            <img src="IMG/hopper.png" alt="Hopper Reference" id="hopperimg">
            <div class="result-content">
                <h2>Hopper Result</h2>
                <!-- Add result labels for Hopper -->
                <div id="heightofhopperLabel" class="result-label"></div>
                <div id="innerVolumeLabel" class="result-label"></div>
                <div id="weightLabel" class="result-label"></div>
                <div id="frameLabel" class="result-label"></div>
            </div>
        </div>
    </div>

    <!-- FRP Form -->
    <div id="frp" class="form-container" style="display: none;">
        <!-- Input Fields for FRP -->
        <div class="input-section">
            <h2 id="heading">FRP</h2>
            <label for="numberOfHangers">Number of FRP Hangers (Pair) </label>
            <input type="number" id="numberOfHangers" name="numberOfHangers" required>
            <button onclick="calculateFRPWeight()">Calculate</button>
        </div>

        <!-- Reference Image and Results for FRP -->
        <div class="result-container">
            <div class="result-content">
                <h2>FRP Result</h2>
                <div id="frpWeightLebel" class="result-label"></div>
            </div>
        </div>
    </div>

    <!-- Feeder Selection Form -->
    <div id="feederSelection" class="form-container" style="display: none;">
        <!-- Input Fields for Feeder Selection -->
        <div class="input-section">
            <h2 id="heading">Feeder Selection</h2>
            <label for="feederLength">Length (mm):</label>
            <input type="number" id="feederLength" required>

            <label for="feederWidth">Width (mm):</label>
            <input type="number" id="feederWidth" required>

            <label for="feederHeight">Height (mm):</label>
            <input type="number" id="feederHeight" required>

            <label for="feederThickness">Thickness (mm):</label>
            <input type="number" id="feederThickness" required>

            <label for="density">Density (kg/mÂ³):</label>
            <input type="number" id="feederdensity" required>

            <label for="velocity">Velocity (m/min):</label>
            <input type="number" id="feedervelocity" required>

            <label for="capacity">Capacity (tons/hr):</label>
            <input type="number" id="feedercapacity" required>

            <button onclick="calculateFeederWeight()">Calculate Weight</button>
        </div>

        <div class="result-container">
            <div class="result-content">
                <h2>Feeder Selection Result</h2>
                <!-- Add result labels for Hopper -->
                <div id="result" class="result-label"></div>
                <div id="trayResults" class="result-label"></div>
            </div>
        </div>
    </div>

    <!--JavaScript import hear-->
    <script src="script.js">

    </script>
</body>

</html>
